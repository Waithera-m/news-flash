{% macro displaySourcesList(sources_list) %}
    {% for source in sources_list %}
        <div class="card">
            <div class="card-body">
                <h2>{{source.name}}</h2>
                <p>{{source.description | truncate(100)}}</p>
                <a href="{{source.url}}" target="_blank" class="badge badge-primary">Visit News Site</a>
            </div>
        </div>
    {% endfor %}
{% endmacro %}
